<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fdfbfb;
    }
    .buttons button{
  margin: 8px;
  border: 2px solid blue;
  padding: 8px;
  width: 125px;
  box-shadow: 10px 5px 5px red;
  background-color: white;
}
.duplicate:hover{
  background-color: red;
}

.change:hover{
  background-color: red;
}


.bg-color:hover{
  background-color: red;
}

.delete:hover{
  background-color: red;
}

   
  </style>
  <title>team-card</title>
</head>

<body>
  <team-list></team-list>
  <div class="buttons">
    <button class="duplicate">DUPLICATE</button>
    <button onclick="changeHeading()" class="change">CHANGE HEADING</button>
    <button class="bg-color">CHANGE COLOR</button>
    <button onclick="deleteLast()" class="delete">DELETE COPY</button>
    
  </div>
  
  <team-card>
    <img slot="imagelocation" src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2022/10/1440/810/bryce-hr.jpg?ve=1&tl=1"/>
    <ul>
      <li>2-4, 2 RBI, 1 HR</li>
      <li>8th inning go ahead HR</li>
      <li>Murdered the spirit of thousands of San Diegoans</li>
    </ul>
  </team-card>
  
  <script type="module">
    import "./src/team-card.js";
    import "./src/team-list.js"
  </script>

  <script type="module" src="./src/team-card.js"></script>
  <script>
    const duplicateFunction = function () {
  console.log(btn);
  const div1 = document.querySelector("team-card");
  var child = document.body.appendChild(div1.cloneNode(true));
  child.classList.add("card2");
  console.log(child);
};
const btn = document.querySelector(".duplicate");
btn.addEventListener("click", duplicateFunction);


function changeHeading() {
 document.querySelector("team-card").shadowRoot.querySelector("h1").innerHTML = "#3 Bryce Harper";
  }




document.querySelector("team-card").addEventListener('mouseover', (event) => {
  document.querySelector("team-card").shadowRoot.querySelector(".card").style.backgroundColor = "grey"
});
document.querySelector("team-card").addEventListener('mouseout', (event) => {
  document.querySelector("team-card").shadowRoot.querySelector(".card").style.backgroundColor = null;
});

const changecolor = document.querySelector(".bg-color");
changecolor.addEventListener("click", function (e) {
  const colors = ["blue", "red", "black","tan"]
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  document.querySelector("team-card").accentColor = randomColor;
});


function deleteLast() {
  var x = document.querySelector(".card2");
  x.remove(0);
}



  </script>
</body>

</html>
